<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CCIS ERMA</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gradient-to-r from-orange-200 to-amber-200">
        <div class="w-full h-screen py-10 px-4 sm:px-6 lg:px-8 mx-auto">
            <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Grid -->
                <div
                    class="grid md:grid-cols-2 gap-4 md:gap-8 xl:gap-20 md:items-center"
                >
                    <div>
                        <h1
                            class="block text-3xl font-bold text-gray-800 sm:text-4xl lg:text-6xl lg:leading-tight"
                        >
                            Request resources with
                            <span class="text-orange-600">CCIS ERMA</span>
                        </h1>
                        <p class="mt-3 text-lg text-gray-800">
                            Request facilities and borrow college equipment with
                            ease. Track your requests and manage borrowed items
                            hassle-free.
                        </p>

                        <!-- Buttons -->
                        <div class="mt-7 grid gap-3 w-full sm:inline-flex">
                            <a
                                href="signin.html"
                                class="py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-orange-500 text-white hover:bg-orange-600"
                            >
                                Get started
                                <svg
                                    class="flex-shrink-0 w-4 h-4"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    viewBox="0 0 24 24"
                                >
                                    <path d="M9 18l6-6-6-6" />
                                </svg>
                            </a>
                        </div>
                    </div>

                    <!-- Image -->
                    <div class="relative ms-4">
                        <img
                            class="w-3/4 md:w-4/5 lg:w-[70%] rounded-md scale-95"
                            src="images/phone.png"
                            alt="Phone image"
                        />
                        <div
                            class="absolute inset-0 -z-[1] bg-gradient-to-tr from-gray-200 via-white/0 to-white/0 w-full h-full rounded-md mt-4 -mb-4 me-4 -ms-4 lg:mt-6 lg:-mb-6 lg:me-6 lg:-ms-6"
                        ></div>
                    </div>
                </div>
                <!-- End Grid -->
            </div>
        </div>
    </body>
</html>
